<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h2>Đếm từ 1 đến 5</h2>
        <p id="demo"></p>
        <script type="text/javascript">
            //ham dem dung async await
            function resolveAfterSecond(i) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve(i);
                    }, 1000);
                });
            }

            async function asyncCall() {
                for(let i = 0; i < 6; i++){
                    const result = await resolveAfterSecond(i);
                    document.getElementById("demo").innerHTML = result;
                }
            }

            asyncCall();
        </script>
    </body>
</html>
