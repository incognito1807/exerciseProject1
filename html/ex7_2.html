<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h2>Đếm từ 1 đến 5</h2>
        <p id="demo"></p>
        <script type="text/javascript">
            //ham dem dung async await
            async function countFrom(a,b){
                return new Promise((resolve,reject)=>{
                    var id = setInterval(()=>{
                        document.getElementById("demo").innerHTML = a;
                        a+=1;
                        if(a>b){ 
                            clearInterval(id);
                            resolve();
                        }
                    },1000);
                });
            }
            //goi ham dem, xong in ra done
            countFrom(1,5).then(function(){
                document.getElementById("demo").innerHTML = "done";
            });
        </script>
    </body>
</html>
