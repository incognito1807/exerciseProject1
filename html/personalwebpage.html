<!DOCTYPE html>
<html>
    <head>
        <h1>Thông tin cá nhân</h1>
    </head>
    <body>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="your name"><br>
            <label for="birth">Date of birth:</label><br>
            <input type="text" id="birth" name="birth" placeholder="your birth"><br>
            <label for="phoneNumber">Your phone number: </label><br>
            <input type="text" name="phoneNumber" id="phoneNumber" placeholder="your phone number"><br>
            <label for="educationProcess">Your educational level: </label><br>
            <select name="educationProcess" id="educationProcess">
                <option value="1">Tốt nghiệp tiểu học</option>
                <option value="2">Tốt nghiệp THCS</option>
                <option value="3" selected>Tốt nghiệp THPT</option>
                <option value="4">Sinh viên</option>
                <option value="5">Khác</option>
            </select><br>
            <label for="work">Your work: </label><br>
            <input type="text" style="width: 200px;" placeholder="your work"><br>
            <label for="societyActivities">Society activities: </label><br>
            <textarea name="societyActivities" id="societyActivities" cols="50" rows="5" placeholder="societyActivities"></textarea><br>
            <label for="skills">Your skills: </label><br>
            <textarea name="skills" id="skilks" cols="50" rows="5" placeholder="your skills"></textarea><br>
            <label for="experiences">Your experiences: </label><br>
            <textarea name="experiences" id="experiences" cols="50" rows="5" placeholder="your experiences"></textarea><br>
            <label for="certifications">Your certifications: </label><br>
            <textarea name="certifications" id="certifications" cols="50" rows="5" placeholder="your certifications"></textarea><br>
            <label for="hobby">Your hobby: </label><br>
            <textarea name="hobby" id="hobby" cols="50" rows="5" placeholder="your hobby"></textarea><br>
            <label for="desire">Your desire: </label><br>
            <textarea name="desire" id="desire" cols="50" rows="5" placeholder="your desire"></textarea><br>
            <button type="submit">Đồng ý</button>
        </form>
    </body>
</html>
